<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tarefas do Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(0deg,#6fbb96 0%,#23a86b 100%);font-family:'Segoe UI',sans-serif;color:#fff;min-height:100vh}
    .card{background-color:rgba(255,255,255,.12);border:none;border-radius:20px;backdrop-filter:blur(5px);color:#fff}
    .card.bg-white{color:#212529}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-outline-light" th:href="@{|/grupos/${grupoId}|}"><i class="fa fa-arrow-left"></i> Voltar</a>
    <h3 class="fw-bold mb-0">Checklist de Tarefas</h3>
    <span class="badge bg-light text-dark">Meus pontos: <span th:text="${pontos}">0</span></span>
  </div>

  <div class="mt-3">
    <div class="mb-1">Progresso (até a data limite)</div>
    <div class="progress">
      <div class="progress-bar bg-success" th:style="|width: ${progresso}%|" th:text="|${progresso}%|">0%</div>
    </div>
    <div class="small mt-1" th:if="${grupo.dataLimite}">Data limite: <span th:text="${grupo.dataLimite}">-</span></div>
  </div>

  <div class="card p-4 mt-3 bg-white">
    <div th:if="${#lists.isEmpty(tarefas)}" class="text-muted">
      Nenhuma tarefa ativa no grupo.
    </div>

    <div th:if="${grupo.dataLimite != null and T(java.time.LocalDate).now().isAfter(grupo.dataLimite)}"
         class="alert alert-warning">
      O desafio encerrou. As tarefas ficam somente para consulta.
    </div>

    <ul class="list-group" th:if="${!#lists.isEmpty(tarefas)}">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          th:each="t : ${tarefas}">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 th:checked="${#lists.contains(concluidas, t.id)}"
                 disabled>
          <label class="form-check-label">
            <strong th:text="${t.titulo}">Título</strong>
            <small class="text-muted ms-2" th:text="${t.frequencia}">SEMANAL</small>
          </label>
          <div class="small text-muted" th:if="${t.descricao}" th:text="${t.descricao}">desc</div>
        </div>
        <div class="d-flex align-items-center gap-2">
          <span class="badge bg-success">+<span th:text="${t.pontos}">0</span> pts</span>

          <form th:if="${!(grupo.dataLimite != null and T(java.time.LocalDate).now().isAfter(grupo.dataLimite))
                         and !#lists.contains(concluidas, t.id)}"
                th:action="@{|/tarefas/${t.id}/concluir|}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="grupoId" th:value="${grupoId}">
            <button class="btn btn-sm btn-success">Concluir</button>
          </form>

          <span th:if="${#lists.contains(concluidas, t.id)}" class="text-success">
            <i class="fa fa-check"></i> Concluída
          </span>
        </div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
