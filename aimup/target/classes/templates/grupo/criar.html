<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(0deg,#6fbb96 0%,#23a86b 100%);font-family:'Segoe UI',sans-serif;color:#fff;min-height:100vh}
    .card{background-color:rgba(255,255,255,.12);border:none;border-radius:20px;backdrop-filter:blur(5px);color:#fff}
    .card.bg-white{color:#212529}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-outline-light" href="/grupos"><i class="fa fa-arrow-left"></i> Meus Grupos</a>
    <h3 class="fw-bold mb-0">Criar Grupo</h3>
    <span></span>
  </div>

  <div class="card p-4 mt-3">
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <form th:action="@{/grupos/criar}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mb-3">
        <label class="form-label">Nome do grupo</label>
        <input class="form-control" name="nome" required>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Meta (título)</label>
          <input class="form-control" name="metaTitulo">
        </div>
        <div class="col-md-6">
          <label class="form-label">Descrição da meta</label>
          <input class="form-control" name="metaDescricao">
        </div>
      </div>

      <!-- Data Limite -->
      <div class="mb-3 mt-3">
        <label class="form-label">Data limite do desafio</label>
        <input type="date" class="form-control" name="dataLimite" required>
        <small class="text-light-50">Após essa data o grupo é encerrado (somente leitura).</small>
      </div>

      <hr class="border-light">

      <h5 class="mb-2">Tarefas (opcional, ao criar)</h5>
      <div id="tarefasContainer"></div>
      <button type="button" class="btn btn-light text-success mt-2" onclick="addTarefa()">+ Adicionar tarefa</button>

      <div class="mt-4">
        <button class="btn btn-success">Criar</button>
      </div>
    </form>
  </div>
</div>

<script>
function addTarefa() {
  const wrap = document.createElement('div');
  wrap.className = 'row g-2 align-items-end mb-2';
  wrap.innerHTML = `
    <div class="col-md-5">
      <label class="form-label">Título</label>
      <input class="form-control" name="tTitulo" placeholder="Nova tarefa">
    </div>
    <div class="col-md-3">
      <label class="form-label">Pontos</label>
      <input class="form-control" name="tPontos" type="number" min="1" value="5">
    </div>
    <div class="col-md-3">
      <label class="form-label">Frequência</label>
      <select class="form-control" name="tFreq">
        <option value="DIARIA">Diária</option>
        <option value="SEMANAL" selected>Semanal</option>
      </select>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-outline-light" onclick="this.closest('.row').remove()">X</button>
    </div>
  `;
  document.getElementById('tarefasContainer').appendChild(wrap);
}
</script>
</body>
</html>
