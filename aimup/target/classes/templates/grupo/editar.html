<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(0deg,#6fbb96 0%,#23a86b 100%);font-family:'Segoe UI',sans-serif;color:#fff;min-height:100vh}
    .card{background-color:rgba(255,255,255,.12);border:none;border-radius:20px;backdrop-filter:blur(5px);color:#fff}
    .card.bg-white{color:#212529}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-outline-light" th:href="@{|/grupos/${grupo.id}|}"><i class="fa fa-arrow-left"></i> Voltar</a>
    <h3 class="fw-bold">Editar Grupo</h3>
    <a class="btn btn-success" th:href="@{|/tarefas/grupo/${grupo.id}|}">Ver Tarefas</a>
  </div>

  <div class="card p-4 mt-3">
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <form th:action="@{|/grupos/${grupo.id}/atualizar|}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mb-3">
        <label class="form-label">Nome do grupo</label>
        <input class="form-control" name="nome" th:value="${grupo.nome}" required>
      </div>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Meta (título)</label>
          <input class="form-control" name="metaTitulo" th:value="${grupo.metaTitulo}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Descrição da meta</label>
          <input class="form-control" name="metaDescricao" th:value="${grupo.metaDescricao}">
        </div>
      </div>

      <div class="mt-4">
        <button class="btn btn-success">Salvar alterações</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
