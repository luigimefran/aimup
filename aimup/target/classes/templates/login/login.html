<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="shortcut icon" href="/img/Logo AimUp.png" type="image/x-icon">

<style>
    ::placeholder {
        color: white !important;
        opacity: 1;
    }
    .login-box {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 1rem;
  padding: 2rem;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding-left: 5%;
  padding-right: 5%;
}

</style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light" 
  style="background: linear-gradient(0deg, rgb(111, 187, 150) 0%, rgba(35,168,107,1) 100%);">

  <div class="login-box">
    <img src="/img/Logo AimUp.png" alt="Logo AimUp" style="width: 250px;">
    <h1 class="text-center" style="color: #fff;">Login</h1>
    <form>
      <div class="mb-3" style="color: #fff;">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required style="border-radius: 20px; background: none; border-width: 3px; color: #fff;">
      </div>
      <div class="mb-3" style="color: #fff;">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required style="border-radius: 20px; background: none; border-width: 3px;">
      </div>
      <button type="submit" class="btn btn-light w-100" style="background-color: #fff; border-radius: 20px; border-color: #fff; color: rgb(111, 187, 150);">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="/esqueceuSenha/esqueceuSenha.html">Esqueceu a senha?</a>
    </div>
  </div>

</body>

</html>
