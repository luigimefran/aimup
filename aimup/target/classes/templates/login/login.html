<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Favicon -->
  <link rel="shortcut icon" href="/img/LogoAimUp.png" type="image/x-icon" />

  <!-- Estilo igual ao do seu FRONT (degradê + card glass) -->
  <style>
    body {
      background: linear-gradient(0deg, #6fbb96 0%, #23a86b 100%);
      min-height: 100vh;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #fff;
      margin: 0;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    ::placeholder { color: #ffffff !important; opacity: 1; }

    .login-box {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
    }

    .brand {
      display: grid;
      place-items: center;
      margin-bottom: 1rem;
    }

    .form-control {
      background: transparent !important;
      color: #fff !important;
      border: 2px solid #ffffff !important;
      border-radius: 20px;
      padding: 10px 14px;
    }
    .form-control:focus { box-shadow: 0 0 0 .2rem rgba(255,255,255,.25); }

    .btn-aimup {
      background: #fff;
      color: #23a86b;
      border: 2px solid #fff;
      border-radius: 20px;
      padding: 10px 14px;
      font-weight: 600;
      transition: transform .08s ease-in-out;
    }
    .btn-aimup:hover { transform: scale(1.02); }

    a { color: #ffffff; text-decoration: underline; }
    a:hover { color: #e9fff4; }

    /* --- Olhinho --- */
    .pwd-wrapper { position: relative; }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: 0;
      padding: 4px;
      cursor: pointer;
      line-height: 0;
      color: #fff;
    }
    .toggle-password svg { width: 22px; height: 22px; }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="brand">
      <img src="/img/LogoAimUp.png" alt="Logo AimUp" style="width: 220px; height: auto;" />
    </div>

    <h2 class="text-center mb-3">Entrar</h2>

    <!-- alertas -->
    <div th:if="${param.registered}" class="alert alert-info py-2">Cadastro realizado! Faça login.</div>
    <div th:if="${param.logout}" class="alert alert-warning py-2">Você saiu da sessão.</div>
    <div th:if="${param.error}" class="alert alert-danger py-2">Credenciais inválidas.</div>

    <form th:action="@{/login}" method="post" novalidate>
      <!-- CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <!-- importante: login por e-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" type="email" name="email" class="form-control"
               placeholder="Digite seu e-mail" autocomplete="username" required autofocus />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <div class="pwd-wrapper">
          <input id="password" type="password" name="password"
                 class="form-control pe-5"
                 placeholder="Digite sua senha" autocomplete="current-password" required />
          <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha" data-target="password" title="Mostrar senha">
            <!-- ícone olho (on) -->
            <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <!-- ícone olho cortado (off) -->
            <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" style="display:none">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.8 21.8 0 0 1 5.06-5.94"/>
              <path d="M1 1l22 22"/>
              <path d="M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.8 21.8 0 0 1-3.2 4.4"/>
              <path d="M14.12 14.12A3 3 0 0 1 9.88 9.88"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-aimup w-100">Entrar</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/esqueceuSenha}" href="/esqueceuSenha">Esqueceu a senha?</a>
    </div>

    <div class="text-center mt-2">
      Não tem conta? <a th:href="@{/cadastro}">Cadastre-se</a>
    </div>
  </div>

  <script>
    // Toggle mostrar/ocultar senha (reaproveitável)
    document.querySelectorAll('.toggle-password').forEach(function(btn){
      var input = document.getElementById(btn.dataset.target);
      var eye = btn.querySelector('.icon-eye');
      var eyeOff = btn.querySelector('.icon-eye-off');

      function sync() {
        var isText = input.type === 'text';
        eye.style.display = isText ? 'none' : 'inline';
        eyeOff.style.display = isText ? 'inline' : 'none';
        btn.setAttribute('aria-pressed', isText);
        btn.title = isText ? 'Ocultar senha' : 'Mostrar senha';
      }

      btn.addEventListener('click', function(){
        input.type = input.type === 'password' ? 'text' : 'password';
        sync();
      });

      sync();
    });
  </script>
</body>
</html>
