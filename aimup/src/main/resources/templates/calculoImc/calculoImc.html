<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cálculo IMC</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/img/LogoAimUp.png" type="image/x-icon">

  <style>
    ::placeholder {
      color: white !important;
      opacity: 1;
    }

    body {
      background: rgb(76, 132, 105);
      background: linear-gradient(0deg, rgb(111, 187, 150) 0%, rgba(35, 168, 107, 1) 100%);
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      color: #fff;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 20px;
      background: none;
      border-width: 3px;
      color: #fff;
    }

    .btn-custom {
      background-color: #fff;
      border-radius: 20px;
      border-color: #fff;
      color: rgb(111, 187, 150);
    }

    .btn-custom:hover {
      background-color: rgb(111, 187, 150);
      color: #fff;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <nav class="navbar navbar-light position-absolute top-0 start-0 m-3">
    <a href="/perfil/perfil.html" class="btn btn-outline-light">Voltar</a>
  </nav>

  <div class="container">
    <img src="/img/Logo AimUp.png" alt="Logo AimUp" style="width: 250px; display: block; margin: 0 auto;">
    <h1 class="text-center mb-4">Cálculo de IMC</h1>
    <form id="formIMC">
      <div class="mb-3">
        <label for="peso" class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" id="peso" placeholder="Insira seu peso em kg" required>
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Altura (cm)</label>
        <input type="number" class="form-control" id="altura" placeholder="Insira sua altura em cm" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sexo</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino" checked>
          <label class="form-check-label" for="feminino">Feminino</label>
        </div>
      </div>
      <button type="submit" class="btn btn-custom w-100">Calcular</button>
    </form>

    <div id="resultado" class="mt-3 text-center" style="display: none;">
      <h4 class="text-white">Seu IMC é: <span id="imcValue"></span></h4>
      <p id="resultadoCategoria" class="text-white"></p>
    </div>
  </div>

  <script>
    document.getElementById("formIMC").addEventListener("submit", function (event) {
      event.preventDefault();

      const peso = parseFloat(document.getElementById("peso").value.replace(",", "."));
      const altura = parseFloat(document.getElementById("altura").value) / 100;

      if (isNaN(peso) || isNaN(altura) || altura === 0) {
        alert("Por favor, insira valores válidos para peso e altura.");
        return;
      }

      const imc = peso / (altura * altura);
      const imcValue = document.getElementById("imcValue");
      const resultadoCategoria = document.getElementById("resultadoCategoria");

      imcValue.textContent = imc.toFixed(2);

      let categoria = "";
      if (imc < 18.5) {
        categoria = "Abaixo do peso";
      } else if (imc >= 18.5 && imc < 24.9) {
        categoria = "Peso normal";
      } else if (imc >= 25 && imc < 29.9) {
        categoria = "Sobrepeso";
      } else if (imc >= 30 && imc < 39.9) {
        categoria = "Obesidade";
      } else {
        categoria = "Obesidade grave";
      }

      resultadoCategoria.textContent = categoria;
      document.getElementById("resultado").style.display = "block";
    });
  </script>
</body>

</html>
