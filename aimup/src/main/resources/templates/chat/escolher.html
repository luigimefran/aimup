<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat - Escolher Grupo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(0deg,#6fbb96 0%,#23a86b 100%);font-family:'Segoe UI',sans-serif;color:#fff;min-height:100vh}
    .card{background-color:rgba(255,255,255,.12);border:none;border-radius:20px;backdrop-filter:blur(5px);color:#fff}
    .card.bg-white{color:#212529}
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a class="btn btn-outline-light" href="/"><i class="fa fa-arrow-left"></i> Voltar</a>
    <h3 class="fw-bold mb-0">Chat</h3>
    <span></span>
  </div>

  <div class="card p-4 bg-white">
    <h5 class="mb-3">Escolha um grupo para conversar</h5>
    <div th:if="${#lists.isEmpty(grupos)}" class="text-muted">Você ainda não participa de nenhum grupo.</div>
    <ul class="list-group" th:if="${!#lists.isEmpty(grupos)}">
      <li class="list-group-item d-flex justify-content-between align-items-center"
          th:each="g : ${grupos}">
        <div>
          <strong th:text="${g.nome}">Nome do Grupo</strong>
          <div class="small text-muted">ID: <span th:text="${g.id}">0</span></div>
        </div>
        <a class="btn btn-success" th:href="@{|/grupos/${g.id}/chat|}">Entrar no chat</a>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
