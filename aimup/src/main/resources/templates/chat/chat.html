<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIMUP - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="/img/Logo AimUp.png" type="image/x-icon">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a href="/index/index.html" class="btn btn-outline-light">Voltar</a>
    <h5 class="mb-0">Grupo AIMUP</h5>
    <span class="text-light">10 membros</span>
  </div>
</nav>

<div class="container py-3" id="chatBox" style="height: 70vh; overflow-y: auto;">
  <!-- mensagens aqui -->
</div>

<!-- Barra de digitação -->
<div class="input-group fixed-bottom p-2 bg-white">
  <input id="chatInput" type="text" class="form-control" placeholder="Mensagem..." onkeypress="if(event.key==='Enter') enviarMensagem()">
  <button class="btn btn-success" onclick="enviarMensagem()"><i class="bi bi-send"></i></button>
</div>

<script>
function enviarMensagem() {
  const input = document.getElementById('chatInput');
  const chatBox = document.getElementById('chatBox');

  if (input.value.trim() !== '') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('d-flex', 'justify-content-end', 'mb-2');
    msgDiv.innerHTML = `
      <div class="bg-success text-white p-2 rounded" style="max-width: 60%;">
        <small>${input.value}</small><br>
        <small class="text-light opacity-50" style="font-size:10px;">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
      </div>
    `;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = '';
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
